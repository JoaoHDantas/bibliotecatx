{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ livro.titulo }}</h1>
                <p>{{ livro.autor }}</p>
                <p>{{ livro.editora }}</p>
                <p>{{ livro.ano }}</p>
                <p>{{ livro.genero }}</p>
                <p>{{ livro.sinopse }}</p>
                <img src="{{ livro.capa.url }}" alt="Capa do livro">
            </div>
        </div>
    </div>
{% endblock %}
